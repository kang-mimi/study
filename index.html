        //안녕 내이름은 제시카야

        // 인자를 세개 받는다 함수명 meetAt
        // 결과 meetAt(2022) ---2022년
        // meetAt(2022,11)  ---"2022년 11월"
        // meetAt(2022,11,22) ---"2022/11/22"
        function meetAt(year, month, date) {
            let todayYear = year,
                todayMonth = month,
                todayDate = date
            if (todayDate) {
                return `${todayYear}/${todayMonth}/${todayDate}`
            }
            if (todayMonth) {
                return `${todayYear}년${todayMonth}월`
            }
            if (todayYear) {
                return `${todayYear}년`
            }
        }
        console.log(meetAt(2022, 11, 22))
        console.log(meetAt(2022, 11))
        console.log(meetAt(2022))
        // findSmallElement 함수를 구현해 주세요
        // 배열 [100,200,3,0,2,1] 의 값들 중 가장 작은 값을 리턴하시오
        // 배열이 비어있으면 0으로 리턴하시오
        // let arr = [100, 200, 3, 0, 2, 1]
        function findSmallElement(arr) {
            if (0 > arr.length) {
                return 0
            }
            let result = arr[0];
            for (let i = 1; i < arr.length; i++) {
                if (result > arr[i]) {
                    result = arr[i]
                }
            }
            return result
        }
        // console.log(findSmallElement(arr));
        let smallNumber = findSmallElement([100, 200, 3, 0, 2, 1])
        console.log(smallNumber)
        // 돈을 매개변수로 받으면 몇개의 지폐와 동전이 필요한지 최소갯수를 계산해주는 함수를 구하시오
        let num = [50000, 10000, 5000, 1000, 500, 100]
        function changeMoney(money) {
            for (let i = 0; i < num.length; i++) {
                let result = Math.floor(money / num[i]) //몫
                console.log(`${num[i]}X${result}`) //배열에 지페 X 몫
                //console.log(num[i]+"X"+result)
                money = money - (num[i] * result)
                //money의 재할당을 해야한다 지폐 X 몫에 money를 뺀 값으로 
                //재할당해야 배열에 지폐에 money를 대입할때 동일한 money아닌 재할당된 값이 적용된다
            }
        }
        changeMoney(12300)
